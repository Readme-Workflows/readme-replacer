name-template: "Readme Replacer v$RESOLVED_VERSION Released!"
tag-template: "v$RESOLVED_VERSION"
commitish: main
publish: false
exclude-labels:
  - "Updates: github action"
  - "No changelog"
  - "Updates: documentation"

category-template: "### $TITLE"
categories:
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "Type: breaking"
  - title: "ğŸš€ Features"
    labels:
      - "Type: enhancement"
  - title: "ğŸ› Bug fixes"
    labels:
      - "Type: bug"
  - title: "ğŸ”§ Chores"
    labels:
      - "Updates: dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "Version: major"
  minor:
    labels:
      - "Version: minor"
  patch:
    labels:
      - "Version: patch"
  default: patch
template: |
  ## Release Notes
  $CHANGES

  ## Thanks to
  $CONTRIBUTORS
